<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расчет цены</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="input__wrapper">
      <input class="input__cell input__1" type="tel" name="length_10m" placeholder="Цена теплицы 10м">
      <input class="input__cell input__2" type="tel" name="length_8m" placeholder="Цена теплицы 8м">
      <input class="input__cell input__3" type="tel" name="length_more" placeholder="Длина желаемой теплицы более 10м и кратно 2м">
    </div>
    <button id="btn" class="btn btn--disabled">Расчитать цену теплицы</button>
    <div class="text-result">
      <h2>Теплица длиной <span class="length-total">0</span>м стоит: <span class="price-total">0</span>р.</h2>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
